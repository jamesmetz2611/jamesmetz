<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="contactme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /></head>
<body>


  <div class="contactmeheader">
    Contact Me 
  </div>

  <div class="contactmebody">
    <h1 class="letsstartaconversation">Let's start a conversation &#8212;&#8212;</h1>
  </div>

  <div class="hero">

    <form action="https://formsubmit.co/jmetz2611@gmail.com" method="POST">
      <div class="input-group">
        <input type="text" id="name" required>
        <label for="name"> <span class="material-symbols-outlined">
          person
          </span>Your Name</label>
      </div>
      <div class="input-group">
        <input type="text" id="phone" required>
        <label for="phone"><span class="material-symbols-outlined">
          call
          </span>Phone Number</label>
      </div>
      <div class="input-group">
        <input type="text" id="email" required>
        <label for="email"><span class="material-symbols-outlined">
          mail
          </span>Email Address</label>
      </div>
      <div class="input-group">
        <textarea id="message" rows="8" required></textarea>
        <label for="message"><span class="material-symbols-outlined">
          comment
          </span>Your Message...</label>
      </div>
      <button type="submit"><span class="material-symbols-outlined">
        send
        </span>SUBMIT</button>
        <input type="hidden" name="_next" value="index.html">



    </form>


  </div>

</body>
</html>
